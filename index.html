---
layout: default
title: Koen Van der Auwera's blog.
---
<div id="home">
  {% for post in site.posts limit:5 %}
	<div class="post">
		<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		<span class="date">{{ post.date | date:"%d %b %Y") }}</span>
		{{ post.content }}		
		<a href="http://shareomatic.com/http://atog.be{{ post.url }}/shareomatic/{{ post.title }}">Save with Shareomatic!</a>
		<div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/atog/embed.js"></script><noscript><a href="http://atog.disqus.com/?url=ref">View the discussion thread.</a></noscript><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a></div>	
  {% endfor %}
</div>
