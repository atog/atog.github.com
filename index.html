---
layout: default
title: Koen Van der Auwera's blog.
---
<div id="home" class="">
  {% for post in site.posts limit:5 %}
	<div class="post">
		<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		<span class="date">{{ post.date | date:"%d %b %Y") }}</span>
		{{ post.content }}
		<a href="http://atog.be{{ post.url }}#disqus_thread">Comments</a>
	</div>	
  {% endfor %}
</div>
